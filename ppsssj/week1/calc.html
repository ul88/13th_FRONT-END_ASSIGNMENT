<html>
    <head>
        <title>계산기 과제1</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class = "calc">
            <div class ="display">
                display <!--화면-->
            </div>
             <div class="buttons_tool">
                <div style ="display: flex;">
                    <div class ="num_buttons">.</div>
                    <div class ="op_buttons">C</div> <!--초기화버튼-->
                    <div class ="op_buttons">=</div>
                    <div class ="op_buttons">/</div>
                </div>
                <div style ="display: flex;">
                    <div class ="num_buttons">7</div>
                    <div class ="num_buttons">8</div>
                    <div class ="num_buttons">9</div>
                    <div class ="op_buttons">*</div>
                </div>
                <div style ="display: flex;">
                    <div class ="num_buttons">4</div>
                    <div class ="num_buttons">5</div>
                    <div class ="num_buttons">6</div>
                    <div class ="op_buttons">-</div>
                </div>
                <div style ="display: flex;">
                    <div class ="num_buttons">1</div>
                    <div class ="num_buttons">2</div>
                    <div class ="num_buttons">3</div>
                    <div class ="op_buttons" onclick="alert('+')">+</div>
                </div>
            </div>
        </div>
    </body>
</html>
